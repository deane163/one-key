#\u4e00\u4e2a\u8fde\u63a5\u5728\u6c60\u4e2d\u6700\u5c0f\u751f\u5b58\u7684\u65f6\u95f4\uff0c\u5355\u4f4d\uff1a\u6beb\u79d2
druid.minEvictableIdleTimeMillis=30000



#PreparedStatements
druid.poolPreparedStatements=true

#PreparedStatement\u6700\u5927\u6570\u91cf
druid.maxOpenPreparedStatements=20

#filters\u914d\u7f6e
druid.filters=stat

#\u81ea\u52a8\u63d0\u4ea4
druid.defaultAutoCommit=false