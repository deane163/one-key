#JDBC\u9a71\u52a8(\u5141\u8bb8\u4e0d\u914d\u7f6e)
#druid.driverClassName=com.mysql.jdbc.Driver
druid.driverClassName=oracle.jdbc.driver.OracleDriver

#\u8fde\u63a5URL
#druid.url=jdbc:mysql://172.16.0.101:3306/x_base?useUnicode=true&characterEncoding=UTF-8
#druid.url=jdbc:oracle:thin:@172.16.0.102:1521:xinyi
druid.url=jdbc:oracle:thin:@10.235.156.154:1521:orcl
#\u6570\u636e\u5e93\u7528\u6237
#druid.username=xy_base
druid.username=vehicle_app
#\u7528\u6237\u5bc6\u7801
#druid.password=xy_base
druid.password=vehicle_app

#\u521d\u59cb\u5316\u8fde\u63a5\u6c60\u5927\u5c0f
druid.initialSize=3

#\u8fde\u63a5\u6c60\u6700\u5927\u4f7f\u7528\u8fde\u63a5\u6570\u91cf
druid.maxActive=30

#\u8fde\u63a5\u6c60\u6700\u5c0f\u7a7a\u95f2
druid.minIdle=1
#\u8fde\u63a5\u6c60\u6700\u5927\u7a7a\u95f2
druid.maxIdle=30

#\u8fde\u63a5\u7b49\u5f85\u8d85\u65f6\u7684\u65f6\u95f4\uff0c\u9ed8\u8ba4\uff1a-1
